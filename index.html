<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>weather dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap"
    rel="stylesheet" />

<body>
  <div class="">
    <div class="container-fluid">
      <h1 class="col-12 border rounded-sm bg-info">weather dashboard</h1>
      <div class="row">
        <form id="search-form" class="form w-100">
          <div class="form-group col-3 col-md-4  border rounded-sm" id="savedCitys">
          <label for="city">Search for a city </label> <br>
          <input id="search-input" class="form-input w-10 " type="text" placeholder="Search"><br>
          <button type="submit" class ="submit btn btn-outline-info">search</button>
        </div>
        </form>
        <ul id="saveSearch">

        </ul>
        <div class="col-9 weather">
          <div class="border col-9 "  id="displayForcast" style="height: 300px; background-color: aqua;"></div>
        </div>
    </div>
    </div>
  </div>
